<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <div class="icon-container">
                <img class="icon hexagon" />
            </div>
            <span class="name">FinEAs</span>
        </a>
        <ul class="navbar-nav">
            <li>
                <a class="active"><img class="icon home" /><span>Home</span></a>
            </li>
            <li>
                <a><img class="icon statistics" /><span>Statistics</span></a>
            </li>
            <li>
                <a><img class="icon mail" /><span>Messages</span></a>
            </li>
            <li>
                <a><img class="icon user" /><span>Profile</span></a>
            </li>
            <li>
                <a><img class="icon file" /><span>Documents</span></a>
            </li>
        </ul>
        <div class="navbar-footer">
            <img class="image-documents" src="https://ozcanzaferayan.github.io/financial-crm/img/documents.svg" alt="documents" />
            <div class="container">
                <h2>PDF Report</h2>
                <span>Annual detailed report</span>
                <a href="#" download>Download</a>
            </div>
        </div>
    </nav>
    <main>
        
        <h1>Hello, user!</h1>
        <div class="charts-wrapper">
            <section role="" class="exchange-rates">
                <h3 class="">What do you want to explore today?</h3>
            </section>
            <div class="flex-container">
                <section role="chart" class="last-costs">
                    <h3 class="title">Learn something new</h3>
                    <canvas id="last_costs"></canvas>
                </section>
                <section role="chart" class="efficiency">
                    <h3 class="title">Track my finances</h3>
                    <canvas id="efficiency"></canvas>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
